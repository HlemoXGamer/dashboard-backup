image: node:14

pipelines:
  default:
    - step:
        name: Build and Deploy
        caches:
          - node
        script:
          - nvm use v14.21.3
          - npm install
          - npm run build
          - pipe: atlassian/scp-deploy:1.1.0
            variables:
              USER: 'root'
              SERVER: '164.92.88.138'
              REMOTE_PATH: '/var/www/Sable/dashboard/'
              LOCAL_PATH: 'dist/'
